<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="Styles\style.css"> <!--Sass style sheet -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <header></header>
  <main>
    <div id="principalDiv">
      <div class="space"></div>
      <div id="ContentBox">
        <div id="imgContainer">
          <img src="assets\images\avatar-jessica.jpeg">
        </div>
        <div id="textContainer">
          <h1 id="name">Jessica Randall</h1>
          <p id="place">London, United Kingdom</p>
          <p id="description">"Front-end developer and avid reader" </p>
        </div>
        <div id="botons">
          <a class="botonLinks" href="https://github.com" target="_blank">Github</a>
          <a class="botonLinks" href="https://youtube.com" target="_blank">YouTube</a>
          <a class="botonLinks" href="https://instagram.com" target="_blank">Instagram</a>
          <a class="botonLinks" href="https://twitter.com" target="_blank">Twitter</a>
          <a class="botonLinks" href="https://facebook.com" target="_blank">Facebook</a>
        </div>
  
  
      </div>
      <div class="space"></div>
    </div>
  </main>
  <footer></footer>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
